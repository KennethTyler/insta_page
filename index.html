<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale=1.0>
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    


    </head>
    


     <body>
        <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="./img/instagram-cel.png" alt=celular>

                </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./img/instagram-logo.png"  class="instagram-logo" alt="instagram logo" width="100" height="100">
                        <div class="profile-photo">
                            <img src="./img/perfil_kenneth.png" alt="foto de perfil" width="230" height="205">
                        </div>
                        <a href="#" class="instagram-login">Continue como kennethlemos</a>
                        <a href="#" class="instagram-logout">Remover conta</a>     
                    </div>
                    <div class="group">
                        <p class="not-account">Não é kennethlemos?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>

                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>

                    </div>
                </div> 
        </div>









     </body>   






</html>
